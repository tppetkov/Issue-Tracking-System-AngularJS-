<div class="page-header">
            <h1>Add New Project</h1>
        </div>
        <form name="addProjectForm">

                <label for="addProjectName">Name</label>
                <input type="text"
                       class="form-control"
                       id="addProjectName"
                       placeholder="Name"
                       required="required"
                       ng-model="object.Name" />

                <label for="addProjectDescription">Description</label>
                <input class="form-control"
                       id="addProjectDescription"
                       placeholder="Description"
                       required="required"
                       ng-model="object.Description" />

                <label for="addProjectKey">ProjectKey</label>
                <input type="text"
                       class="form-control"
                       id="addProjectKey"
                       ng-model="object.ProjectKey" />

            <label for="addProjectPriorities"> Priorities multiple select: </label><br>
            <select name="priorities"
                    id="addProjectPriorities"
                    required="required"
                    ng-model="object.priorities" multiple>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>

            <!--Custom directive for add and edit form footer -->
            <label for="addId"> Lead of project: </label><br>
            <select ng-model="object.LeadId" id="addId">
                <option ng-repeat="user in allUsers | orderBy:'Username'" value="{{user.Id}}">{{user.Username}}</option>
            </select>

            <br/>
            <label for="addLabel"> Label </label><br>
            <input ng-model="object.labels" required="required" name="namesInput"  ng-list id="addLabel">
                <br/>
                <button type="submit" class="btn btn-primary pull-right"
                        ng-disabled="addProjectForm.$invalid"
                        ng-click="addProject(object)">Add project
                </button>
        </form>
    </div>
</div>
