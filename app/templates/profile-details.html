<h1>User settings:</h1>
<p>Username: {{currentUser.Username}}</p>
<p>User ID: {{currentUser.Id}}</p>
<p>Admin: {{currentUser.isAdmin}}</p>
<div class="col-md-4 col-md-offset-1 border">
    <form name="changeUserPassForm">
        <div class="form-group">
            <label for="newPassword" class="text-center">New password</label>
            <input type="text"
                   required=required
                   min-length="3"
                   max-length="100"
                   class="form-control"
                   id="newPassword"
                   placeholder="Password"
                   ng-model="loginUser.userEmail">

            <label for="repeatNewPassword" class="text-center">Cofirm password</label>
            <input type="password"
                   required=required
                   min-length="3"
                   max-length="100"
                   class="form-control"
                   id="repeatNewPassword"
                   placeholder="Passowrd"
                   ng-model="loginUser.password">
        </div>
        <br />
        <button type="submit"
                class="btn btn-primary pull-right"
                ng-disabled="changeUserPassForm.$invalid"
                ng-click="changePass">Change Password</button>
    </form>
</div>
