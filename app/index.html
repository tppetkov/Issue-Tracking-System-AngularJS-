<!DOCTYPE html>
<html ng-app="issueTrackerApp">
<head>
    <title>Issue Tracker App</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="icon" type='image/jpg' href="imgs/softuni.jpg">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src='lib/jquery.noty.packaged.min.js'></script>
</head>

<body>
    <div class="navbar navbar-default" ng-controller="HomeCtrl">
        <div class="navbar-header">
            <div class='container'>
                <div ng-if="userAuth.isLoggedUser()">
                    <div class='col-md-2'>
                        <a class="navbar-brand" href="#/home">Dashboard</a>
                    </div>
                    <div class='col-lg-2'>
                        <a class="navbar-brand" href="#/projects">Projects</a>
                    </div>
                    <div class='col-lg-2'>
                        <a class="navbar-brand" href="#/profile">Profile</a>
                    </div>
                    <div class='col-lg-2'>
                        <a class="navbar-brand" href="#/logout">Logout</a>
                    </div>
                    <div class='col-lg-3' ng-controller="HomeCtrl">
                        <p class="navbar navbar-text centered">
                            User: {{userAuth.userName()}}<br/>Admin status: {{userAuth.isUserAdmin()}}
                        </p>
                    </div>
                </div>
                <div ng-if="!userAuth.isLoggedUser()">
                    <h1>Welcome ot Issue Tracker System!</h1>
                    <p>Please login or register to continue..</p>
                    <div>
                        <a href="#/login"><button class="btn-success">Login</button></a>
                        <a href="#/register"><button class="btn-success">Register</button></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div data-ng-view class='container'>
    </div>

<div class="footer centered">
    <div class="container">
        <p class="credit">2016 AngularJS Practical Project - <a href="http://softuni.bg">Software University </a></p>
    </div>
</div>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>

<script src="js/app.js"></script>

<script src="js/controllers/common-controller.js"></script>
<script src="js/controllers/home-controller.js"></script>
<script src="js/controllers/issue-controller.js"></script>
<script src="js/controllers/projects-controller.js"></script>
<script src="js/controllers/project-view-controller.js"></script>
<script src="js/controllers/user-controller.js"></script>

<script type="text/javascript" src="js/services/authentication.js"></script>
<script type="text/javascript" src="js/services/authorization.js"></script>
<script type="text/javascript" src="js/services/notify-service.js"></script>
<script type="text/javascript" src="js/services/projects-service.js"></script>

<script type="text/javascript" src='lib/ui.bootstrap/ui.bootstrap.pagination-0.12.0.js'></script>


</body>
</html>
